<!DOCTYPE html>
<html>
	<head>
		<title>Table Layout</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<table border=1 width="1000" height="1000">
			<tr>
				<td width="333"></td>
				<td></td>
			</tr>

			<tr>
				<td colspan="3"></td>
			</tr>

			<tr>
				<td height="400" colspan="3">
					<table border="1" height="400" width="1000">
						<tr>
							<td rowspan="2"></td>
							<td></td>
							<td rowspan="4"></td>
						</tr>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td rowspan="2"></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td colspan="3"></td>
			</tr>
		</table>
			
	</body>
</html>
